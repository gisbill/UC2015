<!DOCTYPE html>
<html>
  <head>
    <title>
      Leaflet Demo
    </title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  	<style>
      body,
      html {
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
     }
    </style>
  </head>
  <body>
  	<div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="./restaurants.geojson"></script>
    
  	<script>
      var map = L.map('map').setView([40, -105.25], 14);

     // var marker = L.marker([40, -105.25]).addTo(map);
      
      L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.png', {
  			type: "sat",
  			maxZoom: 18,
  			attribution: 'OpenStreetMap and MapQuest',
  			subdomains: '1234'
		}).addTo(map);

      L.geoJson(boulderData).addTo(map);

  	</script>
