<!DOCTYPE html>
<html>
  <head>
    <title>
      Leaflet Time Data Demo
    </title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <style>
      body,
      html {
        height: 100%;
      }
      #map {
        width: 99%;
        height: 99%;
     }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
    <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script> -->
    <script src="data/tweets.js"></script>
    <!-- <script src="data/alt_fuels_stripped.js"></script> -->
    <!-- <script src="data/earthquakes_all_month.js"></script> -->

    <!-- JQUERY -->
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/leaflet.SliderControl.min.js"></script>
    
    
    <script>
      
      var map = L.map('map').setView([40.05756818,-74.104348095], 10);
     
      L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.png', {
        type: "sat",
        maxZoom: 18,
        attribution: 'OpenStreetMap and MapQuest',
        subdomains: '1234'
      }).addTo(map);

      var tweetLayer = L.geoJson(tweets, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(feature.properties.text);
        }
      }).addTo(map)

      // var earthquakeLayer = L.geoJson(earthquakes, {
      //   onEachFeature: function (feature, layer) {
      //     // layer.bindPopup(feature.properties.Station_Na);
      //   }
      // }).addTo(map)

      //L.map("map").fitBounds(alt_fuels.getBounds());

      // Time Slider
      var sliderControl = L.control.sliderControl({position: "topright", layer: tweetLayer, range: true});
      map.addControl(sliderControl);
      sliderControl.startSlider();

    </script>

  </body>
</html>
